{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    {% block css_files %} {% endblock %}
    <title>{% block title %} {% endblock %} | Digital Menu</title>
</head>
<body {% if  menu %}
    style="background-image: url({{menu.background_image.url}}); background-size:cover; background-position: center"

    {% else %}
    style="background-image: url('/images/default.jpg'); background-size:cover; background-position: center"
{% endif %}>
    
    {% include "partials/_navbar.html" %}

    {% block content %}

    {% endblock %}




    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    {% block js_files %} {% endblock %}
</body>
</html>
