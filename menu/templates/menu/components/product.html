<div class = "row mt-3 mb-4">
    <div class = "col-4 d-flex justify-content-center">
        {% if product.image %}
            <img src="{{product.image.url}}" class="img-fluid product-image" style="aspect-ratio: 1/1; object-fit: cover; overflow: hidden; border-radius:15px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);"/>
        {% else %}
        <p class="product-text product-text-style" style="padding-top:5px;">{{product.name|title}}</p>
        <p class="product-description-text product-text-style" style="padding-bottom:5px;">{{product.description}}</p>
        {% endif %}
    </div>
    <div class = "col-5">
        {% if product.image %}
            <p class="product-text product-text-style">{{product.name|title}}</p>
            <p class="product-description-text product-text-style">{{product.description}}</p>
        {% else %}

        {% endif %}

    </div>
    <div class = "col-3 center-block text-center">
            <p class="product-text product-text-style">{{product.price}}â‚º</p>
    </div>
</div>
