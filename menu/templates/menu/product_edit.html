{% extends "base.html" %}
{% load static %}


{% block css_files %}
    <link rel="stylesheet" href="{% static 'menu/css/menu.css' %}"/>
{% endblock css_files %}

{% block content %}
    <div class "row">
        <div class="col-12 menu-main-image" 
            {% if product.image %}
            style="background-image: url({{ product.image.url }})"
            {% endif %}
        >
            <h2 class="text-center menu-text display-1">{{product.name|title}}</h2>
        </div>
    </div>

    <div class = "container mt-3">
        <div class = "row">
            <div class = "col-3">
            </div>
            <div class = "col-6">
                <h1 class = "edit-text-style">Ürünü Düzenle</h1>
                <hr>
    
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% if error %}
                        <div class = "alert alert-danger">
                            {{error}}
                        </div>
                    {% endif %}
                    <div class ="mb-3">
                        <label for="name" class="form-label edit-text-style">İsim</label>
                        <input type="text" class="form-control" name="name" value="{{product.name}}">
                    </div>

                    <div class ="mb-3">
                        <label for="description" class="form-label edit-text-style">Açıklama</label>
                        <input type="text" class="form-control" name="description" value="{{product.description}}">
                    </div>

                    <div class ="mb-3">
                        <label for="price" class="form-label edit-text-style">Fiyat</label>
                        <input type="number" class="form-control" name="price" value="{{product.price}}" min= 0 step=0.01 inputmode="numeric">
                    </div>

                        
                    <div class ="mb-3">
                        <label for="image" class="form-label edit-text-style">Resim</label>
                        <input type="file" class="form-control" name="image" accept="image/*">
                    </div>

                    <div class="text-center">
                        <input type="submit" value="Düzenle" class = "btn btn-dark button-style">
                    </div>
                </form>
    
            </div>
        </div>
    </div>
{% endblock %}
