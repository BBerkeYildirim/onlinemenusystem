{% extends 'base.html' %}
 {% load static %} 

{% block title %}Login{% endblock %}
{% block content %}
    <div class = "container mt-3">
        <div class = "row">
            <div class ="col-3"></div>
            <div class = "col-6">
                <h1 class="text-style">Login</h1>
                <hr>

                <form action = "{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    {% if error %}
                        <div class = "alert alert-danger">
                            {{error}}
                        </div>
                    {% endif %}
                    <div class ="mb-3">
                        <label for="username" class="form-label text-style">Username</label>
                        <input type="text" class="form-control" name="username">
                    </div>

                    <div class ="mb-3">
                        <label for="password" class="form-label text-style">Password</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="text-center">
                        <input type="submit" value="Login" class = "btn btn-dark button-style">
                    </div>
                </form>

            </div>
        </div>

    </div>
{% endblock %}
